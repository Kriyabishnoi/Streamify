<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vlc.css" >
    <link rel="stylesheet" href="reset.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="titlebar">
            <img src= "icons8-streaming-48.png" src="vlclogo" class="title-img">
            <h1 class="title">Streamify</h1>
        </div>
       
        <div class="menu-bar">
         <div class="menu">
            <div class="menu-btn" id="videobtn">Open</div> 
                 <input type="file" class="videoInput" id="videoInput">  
         </div>

        <div class="menu">
            <div class="menu-btn1">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">Speedup</li>
                    <li id="speedDown">Speedown</li>
                </ul>
            </div>

        <div class="menu">
            <div class="menu-btn1">Audio</div>
                 <ul class="menu-items">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
    </div>
</header>  
<main id="main">
    <div class="toast">100%</div>
    <div id="video-timer">
        <span id="current-time">00:00</span> 
        <span id="duration">00:00</span>
    </div>
    <i class="fa-solid fa-redo" id="retry"></i>
    <div id="dropZone">
        
    </div>

    
   <!-- <img src="VLC-Logo-2001.png" alt="logo" class="image">-->
</main>
<footer class="icons">
    <div class="icon">
    <i class="fa-solid fa-circle-play" id="plays"></i>
    <i class="fa-solid fa-circle-pause" id="pause"></i>
    <i class="fa-solid fa-forward" id="Fast"></i>
    <i class="fa-solid fa-backward" id="Slow"></i>
    <i class="fa-solid fa-expand" id="Full"></i>
   <!-- <img src="icons8-up-left-64.png" alt="" id="backward"><img src="icons8-up-right-64.png" alt="" id="forward">-->
<div class="vol">
    <i class="fa-solid fa-volume-high" id="volume-icon"></i>
    <input type="range" id="volume-slider" min="0" max="100" value="30">
</div> 
    </div>
    <div id="progress">
        <div id="progressBar"></div>
        <div id="progressHandle"></div>
    </div>
</footer> 
</body>
<script src="script1.js"></script>
</html>
